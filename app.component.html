<div class="container">
    <h1 class="heading"><strong>Services </strong>Demo</h1>
 
    <button type="button" (click)="getCustomer()">Get Products</button>
 
     <div class='table-responsive'>
            <table class='table'>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Salary</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let Customer of customer;">
                        <td>{{Customer.cusID}}</td>
                        <td>{{Customer.cusNAME}}</td>
                        <td>{{Customer.cusSALARY}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
 
</div>
